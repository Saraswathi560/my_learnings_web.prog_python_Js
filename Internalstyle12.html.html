<!DOCTYPE html>
<html>
<head>
	<title>Styles on a Web Page</title>
	<style type="text/css"> 
		h1{
			color: red;
			text-align: center;
		}
		h2,h3{
			color: blue;
			text-align: center;
		}
	</style>
	<! --<a The style tag is useful for the adding some additional properties to the webpage. By the help of the this tag there is no need of duplication of the text. The properties can be applied directly to the contents of the body tag. It makes clear, understandable and more readable by using the style tag. This type of styling is called as (Inline Style in CSS). >
</head>
<body>
<h1>Welcome to the Web Programming</h1>
<h1>Slow and Steady Wins the race :)</h1>
<h2>Printing Hello, World!</h2>
<h3>Happy, Learning!</h3>
</body>
</html>
