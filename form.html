<!DOCTYPE html>
<html>
<head>
	<title>Creating a Static Form on the Web Page</title>
</head>
<body>
<form> 
<! --<a 1. It is a form tag and it has two parts
2. One part, is where the user actually type their name.
3. Second part, is submit the form after the completion of the writing. -->
<input type="text" placeholder="Full Name" name="name">	
<input type="submit" name="Button">
<! -- <a 1. We have the different types of input such as text, drop-down menu, radio button, clicking on a button.
2. If we give the type as text it takes the input as text type in html.
3. We use the placeholder because the user comes to know that what is to be typed on the input place.
4. name attribute represents the name of the input field that is useful for the further application without any confusion and can be used as a reference further. -->
</form>
</body>
</html>
<! -- a is used because the decoration purpose only not to consider as  tag -->
