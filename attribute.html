<!DOCTYPE html>
<html>
<head>
	<title>Attribute selector</title>
	<style type="text/css">
		a{
			color: red;
			font-size: 30px;
		}
		a[href="https://studyeasy.org"]{ 
			color: blue;
			font-size: 30px;
		}
	</style>
</head>
<body>
<! --<a Creating an Unordered List and linking various webpages using the list. -->
<ul>
	<li><a href="https://google.com">Google</a></li>
	<li><a href="https://images.google.com">Google Images</a></li>
	<li><a href="https://studyeasy.org">Studyeasy Web page</a></li>
</ul>
</body>
</html>
<! --<a (a[href="https://studyeasy.org"]) this is an attribute selection where it changes the color only for that particular attribute i.e for studyeasy.org. It changes the color of that attribute link to blue. -->
