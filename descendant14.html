<!DOCTYPE html>
<html>
<head>
	<title>Descendants in HTML</title>
	<style type="text/css">
		ul  li{
			color: blue;
			font-family: sans-serif;
			font-size: 20px;
		}
	</style>
	<! -- ul > li <a li is worked/ul li is worked for descendant html. The ul elements are considered as a child elements of the ol tag and li inside are grandchildren elements for the ol. -->
</head>
<body>
Car Items:
<ol> 
	<li>BENZ</li><! --<a This list is an ordered list with numbers. -->
	<li>AUIDI</li>
	<li>NANO</li>
	<! --<a Nested a list inside a list that can be done as follows. -->
	<ul>
		<li>Sublist item one</li> <! --<a This list is an unordered list with bullet points. -->
		<li>Sublist item two</li>
		<li>Sublist item three</li>
	</ul>
	<li>SUSUZKI</li>
</ol>
</body>
</html>
