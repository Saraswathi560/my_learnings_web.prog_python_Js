<!DOCTYPE html>
<html>
<head>
	<title>Hovering the cursor</title>
	<! --<a Applying the styles on the button and changing the color by hovering upon -->
	<style type="text/css">
		button{
			width: 200px;
			height: 40px;
			font-family: Arial;
			font-size: 28px;
			background-color: springgreen;
			margin: 20px;
		}
		button:hover{
			background-color: orange;
		}
	</style>
	<! -- <a When we hover upon the button then it changes the color to orange. -->
</head>
<body>
<button>Click Me</button>
</body>
</html>
