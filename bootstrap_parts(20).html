<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Columns</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
	<style type="text/css">
		.row > div{
			padding: 20px;
			background-color: pink;
			border: 2px solid black;
			font-size: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-sm-6">
			This is a section.
		</div>
		<div class="col-lg-3 col-sm-6">
			This is a another section.
		</div>
		<div class="col-lg-3 col-sm-6">
			This is a third section.
		</div>
		<div class="col-lg-3 col-sm-6">
			This is a fourth section.
		</div>
	</div>
</div>
<! --<a here lg represents large screen,sm represents the smaller screen. --
		The numbers after the lg and sm indicates that if the screen is larger then column use 3spacds, it the screen is smaller then column use 6units. The number indicates the size of the columns-->
</body>
</html>
