<!DOCTYPE html>
<html>
<head>
	<title>Lists in html</title>
	<! --<a we have two lists i.e Ordered Lists and other is UnOrdered List in HTML -->
</head>
<body>
An Unordered Lists:
<! --<a Unordered List can be represented with the tag ul -->
<ul> <! --<a Starting of the unordered tag -->
<li>One Item</li>
<li>Another Item</li>
<li>Yet Anohter Item</li>
</ul> <! --<a End of the unordered tag -->
An Ordered Lists:
<! --<a Ordered list can be represented with the tag ol -->
<ol> <! --<a Starting of the ordered tag -->
	<li>First Item</li> <! --<a These li tags are useful for the new items created and present in html list -->
	<li>Second Item</li>
	<li>Third Item</li>
</ol> <! --<a End of the Ordered tag -->
<! --<a Inside the ol tag we need the new elements so we use li tag. It is used to designate an item inside the html list -->
<! --<a Whenever we use the ordered list the web page automatically adds the number to the items present in the html list -->
</body>
</html>
<! -- a is used because the decoration purpose only not to consider as  tag -->
