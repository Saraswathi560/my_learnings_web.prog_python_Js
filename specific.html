<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		h1{
			color: blue;
		}
		#foo{
			color: red;
		}
	</style>
	<! --<a Here we are applying the different colors on same heading. Here comes a amibugity. So we need to use look about the Specificity. Predence of the specificty: Inline,id,class,type. The precedency reduces in the order means that the type has least predenecy in the order. -->
	<! -- Output: <a The output of the color code is red because the id(foo) has higher predenecy than the tags. If we change the order it doesnot matter it is all about the predenecy.--> 
</head>
<body>
<h1 id="foo">Heading 1</h1>
</body>
</html>
<! -- CSS SELECTORS: 
<a 1. a,b - Multiple Element Selector
   2. a b - Descendant Selector
